<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Jumbo's Hamburgers</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">Jumbo’s</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </header>

  <main class="contact-page">
    <h1 class="page-title">Contact Us</h1>

    <section class="contact-info">
      <div class="info-block">
        <i class="fas fa-map-marker-alt"></i>
        <p>6558 E 41st St, Tulsa, OK 74145</p>
      </div>
      <div class="info-block">
        <i class="fas fa-phone-alt"></i>
        <p>(918) 663-0944</p>
      </div>
      <div class="info-block">
        <i class="fas fa-clock"></i>
        <p>
          Mon–Fri: 10 AM – 7 PM<br>
          Sat: 11 AM – 7 PM<br>
          Sun: Closed
        </p>
      </div>
    </section>

    <section class="contact-form">
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <section class="contact-map">
      <iframe
        src="https://www.google.com/maps?q=6558+E+41st+St,+Tulsa,+OK+74145&output=embed"
        width="100%" height="350" frameborder="0" style="border:0;" allowfullscreen=""
        loading="lazy">
      </iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Jumbo's Hamburgers — Tulsa, OK</p>
  </footer>
</body>
</html>
